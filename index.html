<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developer Coding Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header style="background-image: url('./images/background.png')">
      <nav>
        <div class="back-arrow-container-nav">
          <img src="./images/icon-arrow.svg" alt="back-arrow" />
        </div>
        <div class="dots-container-nav">
          <img src="./images/icon-dots.svg" alt="dots-nav" />
        </div>
      </nav>
      <div class="justine-marshall-image-container">
        <img
          src="./images/justine-marshall.jpg"
          alt="justine-marshall"
          class="justine-marshall-image"
        />
      </div>
      <h1>Justine Marshall</h1>
      <a class="email-link" href="mailto:justine.marshall@gmail.com"
        >justine.marshall@gmail.com</a
      >
      <div class="socials-icon-container">
        <div class="instagram-icon-container">
          <img
            src="./images/icon-instagram.svg"
            alt="instagram-icon"
            class="instagram-icon"
          />
        </div>
        <div class="basketball-icon-container">
          <img
            src="./images/icon-dribbble.svg"
            alt="basketball-icon"
            class="basketball-icon"
          />
        </div>
      </div>
    </header>
    <!-- END OF HEADER -->
    <!-- MAIN - BOOKS SECTION -->
    <main>
      <h2>YOUR BOOKS</h2>
      <div class="all-book-sections-container">
        <section class="each-book-section">
          <div class="book-image-title-container">
            <div class="book-image-container">
              <img
                src="./images/the-design-of-everyday-things.png"
                alt="design-everyday-book"
              />
            </div>
            <div>
              <h3>The Design of Everyday Things</h3>
              <p class="author">by Don Norman</p>
            </div>
          </div>
          <div class="dots-container-book">
            <img
              src="./images/icon-dots.svg"
              alt="dots-book"
              class="dots-book"
            />
          </div>
        </section>
        <section class="each-book-section">
          <div class="book-image-title-container">
            <div class="book-image-container">
              <img
                src="./images/solving-product-design-exercises.png"
                alt="design-everyday-book"
              />
            </div>
            <div>
              <h3>Solving Product Design Exercises</h3>
              <p class="author">by Artiom Dashinsky</p>
            </div>
          </div>
          <div class="dots-container-book">
            <img
              src="./images/icon-dots.svg"
              alt="dots-book"
              class="dots-book"
            />
          </div>
        </section>
        <section class="each-book-section">
          <div class="book-image-title-container">
            <div class="book-image-container">
              <img
                src="./images/dont-make-me-think.png"
                alt="design-everyday-book"
              />
            </div>
            <div>
              <h3>Don't Make Me Think</h3>
              <p class="author">by Steve King</p>
            </div>
          </div>
          <div class="dots-container-book">
            <img
              src="./images/icon-dots.svg"
              alt="dots-book"
              class="dots-book"
            />
          </div>
        </section>
      </div>
    </main>
    <!-- END OF MAIN -->
  </body>
</html>
